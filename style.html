<style>
    body {
        font-family: Garamond, serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #333;
    }
    header {
        background-color: #e694ba;
        color: #fff;
        padding: 30px 0 10px;
        text-align: center;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(175, 128, 180, 0.1);
    }
    h1 {
        font-size: 36px;
        margin-bottom: 20px;
        
    }
    h2 {
        font-size: 24px;
        margin-bottom: 20px; /* Adjusted margin-bottom */
        color: #814662;
    }
    p {
        margin-bottom: 20px;
        line-height: 1.6;
    }
    ul {
        list-style-type: none;
        padding: 0;
        margin-bottom: 20px;
    }
    li {
        margin-bottom: 10px;
    }
    a {
        color: #007bff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    .habit-tracker {
        margin-top: 40px;
    }
    .habit-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        padding: 10px 0;
    }
    .habit-item:last-child {
        border-bottom: none;
    }
    .habit-item label {
        font-weight: bold;
        margin-right: 10px;
    }
    .habit-item input[type="checkbox"] {
        margin-left: auto;
    }
    .habit-item input[type="checkbox"]:checked + label {
        color: #814662;
        text-decoration: line-through;
    }
    .category-heading#reading, #speaking, #listening, #websites{
        color: #2C363F; /* Example color */
    }
    .category-heading#writing, #typing, #immersion{
        color: #2C363F; /* Example color */
    }
    .category-heading.big-heading#study-resources {
        font-size: 36px; /* Larger font size */
        color: #ed2482; /* Magenta color */
        text-shadow: 0 0 10px #ed2482;
    }
    
    .category-heading:not(#study-resources,#learning)::before {
        content: "\25E6"; /* Unicode for heart symbol */
        display: inline-block;
        margin-right: 8px; /* Adjust as needed */
        color: rgb(106, 144, 233); /* Color of the heart symbol */
        font-size: 20px; /* Adjust as needed */
    }
    li::before {
        content: "\2605"; /* Unicode for star symbol */
        display: inline-block;
        margin-right: 8px; /* Adjust spacing as needed */
        color: gold; /* Color of the star */
    }
    .youtube-channels #indiviudal {
        font-size: 16px; 
        color: #a3c5f8; /* Magenta color */
        text-shadow: 0px;

    } 

    .header-yt {
        font-size: 36px; /* Larger font size */
        color: #ed2482; /* Magenta color */
        text-shadow: 0 0 10px #ed2482;
    }
    .container2 {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(175, 128, 180, 0.1);
    }
    .category-heading.big-heading#learning {
        font-size: 36px; /* Larger font size */
        color: #8061c8; /* Magenta color */
        text-shadow: 0 0 10px #e15fc3;

    }
    h1 {
        text-align: center;
        color: #333;
}
label {
    font-weight: bold;
    color: #333;
}
input[type="text"] {
    width: calc(100% - 80px);
    padding: 8px;
    margin-top: 8px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
button {
    padding: 8px 16px;
    background-color: #c35d9d;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 8px;
}
button:hover {
    background-color: #45a049;
}
.task {
    margin-top: 10px;
    padding: 8px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.task:last-child {
    margin-bottom: 0;
}

.collapsible {
  background-color: transparent;
  color: brightpink ;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.collapsible:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #f1f1f1;
}

.name {
  color: pink;
  font:helvetica ;
}
 
</style>
